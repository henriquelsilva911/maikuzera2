<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Location Permission Required</h1>
    <p>Please enable location sharing to access the content</p>
    
    <button onclick="requestLocation()">Share My Location</button>
    
    <div id="status"></div>

    <script>
    async function requestLocation() {
        const statusEl = document.getElementById('status');
        statusEl.textContent = "Processing your request...";
        
        try {
            // Get location
            const position = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            });

            // Send to server (keeping original Portuguese endpoint)
            const response = await fetch('/localizacao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                })
            });

            const result = await response.json();

            if (result.status === "success") {
                window.location.href = "/conteudo";  // Portuguese route maintained
            } else {
                statusEl.textContent = "Error: " + (result.message || "Failed to save location");
            }
        } catch (error) {
            statusEl.textContent = "Error: " + 
                (error.message || "Location access is required to continue");
            console.error("Error details:", error);
        }
    }
    </script>
</body>
</html>
